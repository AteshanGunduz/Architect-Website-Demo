<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8263f1dcf0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style6.css" />
    <title>Phebe Homepage</title>
  </head>

  <body>
    <main id="wrapper">
      <section id="left">
        <div id="signin">
          <div class="logo">
            <a href="index.html"><img src="img/logo.jpg" width="170" /></a>
          </div>
          <div class="main-menu">
            <a href="index2.html">Works</a>
            <a href="#">Publications</a>
            <a href="index4.html">About</a>
            <a href="index5.html">Blog</a>
            <a href="#">Contact</a>
          </div>

          <section class="follow">
            <a href="https://instagram.com" class="ins">
              <img src="img/instagram.png" alt="Instagram" />
            </a>
            <a href="https://linkedin.com" class="lin">
              <img src="img/social-linkedin.png" alt="Linkedin" />
            </a>
            <a href="https://linkedin.com" class="beh">
              <img src="img/behan.png" alt="Linkedin" />
            </a>
          </section>
        </div>
        <footer id="main-footer">
          <p>&copy; 2023 Phebe</p>
        </footer>
      </section>
      <section id="right">
        <div id="contact">
          <img src="img/mail.png" alt="" />
          <div class="back">
            <a href="index.html">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>
          <form action="#">
            <div>
              <label for="name">Name</label>
              <input type="text" class="text-input" id="name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" class="text-input" id="email" />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea
                name="Message"
                id="message"
                cols="30"
                rows="10"
                class="text-input1"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
